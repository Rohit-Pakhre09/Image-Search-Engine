<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon Link -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=QovOqltYQQLI&format=png&color=000000">

</head>

<body>

    <!-- Main Container -->
    <main class="container">

        <!-- Title -->
        <p id="title">Picture Hunting</p>

        <!-- Input Section -->
        <div class="inputSection">
            <input type="text" placeholder="Search for the images" id="input" autocomplete="off">
            <button id="btn">Go!</button>
        </div>
        <div id="guide-msg"></div>
        <hr style="border: 1px solid rgba(255, 255, 255, 0.075); ">

        <!-- Images -->
        <section id="images">
        </section>

        <div class="readMe">
            <button id="more">Want More?</button>
        </div>

    </main>

    <!-- Script Link -->
    <script src="script.js"></script>

</body>

</html>
